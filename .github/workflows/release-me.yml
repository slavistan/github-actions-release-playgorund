name: Releases

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Compile README.md to README.html
        uses: docker://pandoc/core:2.19
        with:
          args: "--standalone --embed-resources --output README.html README.md" # gets appended to pandoc command
      - uses: ncipollo/release-action@v1
        with:
          artifacts: README.html
